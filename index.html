<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boozapp Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="background"></div>

    <div id="container">
        <div id="contact-side">
            <header id="profile">
                <div class="profile-item">
                    <img src="img/avatar_io.jpg" alt="profile-pic">
                    <h4>Leonardo</h4>
                </div>

                <div class="profile-item">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>

            <div id="notifications">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="bell-text">
                    <h4>Ricevi notifiche dei nuovi messaggi</h4>
                    <p>Attiva notifiche desktop</p>
                </div>
            </div>

            <div id="search">
                <div class="glass">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="search" name="search" id="search">
            </div>

            <div id="contacts">
                <div id="contact">
                    <div class="contact-image">
                        <img src="img/avatar_1.jpg" alt="">
                    </div>
                    <div class="contact-text">
                        <h4>Nome</h4>
                        <p>Ultimo messaggio inviato</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-side">
            <header id="profile">
                <div class="profile-item">
                    <img src="img/avatar_io.jpg" alt="profile-pic">
                    <h4>Contatto</h4>
                </div>

                <div class="profile-item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>

            <div id="message-area">

            </div>

            <div id="input-message-area">
                <i class="fa-regular fa-face-smile"></i>

                <input type="text" name="message" id="message" placeholder="Scrivi un messaggio">

                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
